/**:
  ros__parameters:
    # ============================================
    # KMS_251107: 차선 매칭 파라미터
    # ============================================

    # 차선 검색 최대 거리 (m)
    # - 객체에서 이 거리 이내의 lanelet만 검색 대상
    # - 원형 교차로: 15.0m 권장 (넓은 범위)
    # - 일반 도로: 5-10m 권장
    dist_threshold_for_searching_lanelet: 10.0

    # 차선 검색 각도 임계값 (라디안)
    # - 객체 heading과 lanelet 방향 차이 허용값
    # - 0.785 rad = 45도
    # - 역주행 차량도 정규화를 통해 매칭됨
    delta_yaw_threshold_for_searching_lanelet: 0.785

    # KMS_251107: Lanelet 경계 근처 매칭 거리 임계값 (m)
    # - Lanelet 내부가 아닌 경계 근처에서 매칭을 시도할 때의 거리
    # - 기존 하드코딩 2.0m → 파라미터화
    # - 원형 교차로: 5.0m 권장 (차선 폭이 넓을 수 있음)
    nearby_lanelet_threshold: 3.0

    # KMS_251107: 검색할 인근 Lanelet 개수
    # - 기존 하드코딩 5개 → 파라미터화
    # - 원형 교차로: 10개 권장 (여러 차선이 밀집)
    # - 일반 도로: 5개로도 충분
    num_nearby_lanelets: 5

    # ============================================
    # 시각화 설정
    # ============================================
    # 3D 모델 사용 여부
    # - true: 클래스별 3D 모델로 시각화 (car.obj, truck.obj 등)
    # - false: 기존 방식 (빨간색 원형 마커)
    use_3d_model_visualization: true

    # ============================================
    # 이상 행동 탐지 활성화 플래그
    # ============================================
    detect_over_speed: false      # 과속 탐지 활성화
    detect_under_speed: false     # 저속 탐지 활성화
    detect_abnormal_stop: false   # 비정상 정지 탐지 활성화

    # ============================================
    # 객체 클래스별 역주행 검출 활성화
    # ============================================
    # 각 객체 클래스별로 역주행 검출을 활성화/비활성화
    # - true: 해당 클래스 객체에 대해 역주행 검출 수행
    # - false: 해당 클래스 객체 무시

    detect_wrong_way_for_car: true           # 승용차 (CAR = 1)
    detect_wrong_way_for_truck: true         # 트럭 (TRUCK = 2)
    detect_wrong_way_for_bus: true           # 버스 (BUS = 3)
    detect_wrong_way_for_trailer: true       # 트레일러 (TRAILER = 4)
    detect_wrong_way_for_motorcycle: true    # 오토바이 (MOTORCYCLE = 5)
    detect_wrong_way_for_bicycle: true      # 자전거 (BICYCLE = 6)
    detect_wrong_way_for_pedestrian: true   # 보행자 (PEDESTRIAN = 7)
    detect_wrong_way_for_unknown: false      # 미분류 객체 (UNKNOWN = 0)

    # ============================================
    # KMS_251107: 역주행 판단 파라미터 (곡선 도로 최적화)
    # ============================================

    # 역주행 판단 각도 임계값 (라디안)
    # - 객체 heading과 lanelet 방향 차이가 이 값 이상이면 역주행
    # - 2.094 rad = 120도 (곡선 도로에 최적화)
    # - 기존 2.356 rad (135도)에서 낮춤 → 더 민감한 검출
    # - 직선 도로: 2.356 (135도) 권장
    # - 곡선 도로/원형 교차로: 2.094 (120도) 권장
    wrong_way_angle_threshold: 2.356

    # 역주행 확정을 위한 연속 프레임 수
    # - 오검출 방지를 위해 N프레임 연속 검출 필요
    # - 2: 빠른 반응 (원형 교차로 권장)
    # - 3: 안정적 (일반 도로)
    # - Perception 주기 10Hz 기준: 2프레임 = 0.2초
    consecutive_count_threshold: 3

    # 역주행 검출 최소 속도 임계값 (m/s)
    # - 이 속도 미만인 객체는 역주행 검출에서 제외
    # - 저속 보행자의 불안정한 heading으로 인한 오검출 방지
    # - 2.0 m/s = 7.2 km/h (보행자 평균 속도보다 높음)
    # - 1.0 m/s = 3.6 km/h (보행자 제외, 느린 차량 포함)
    min_speed_for_wrong_way: 1.0

    # ============================================
    # 속도 관련 파라미터
    # ============================================

    # 과속 판단 비율
    # - 제한속도 × 이 값 이상이면 과속
    # - 1.2 = 제한속도의 120%
    speed_threshold_ratio: 1.2

    # 정차 판단 속도 임계값 (m/s)
    # - 이 속도 미만이면 정차로 판단
    # - 0.5 m/s = 1.8 km/h
    min_speed_threshold: 0.5

    # ============================================
    # 이력 관리 파라미터
    # ============================================

    # 이력 버퍼 크기
    # - 최근 N프레임의 이상 거동 이력 저장
    history_buffer_size: 10

    # 이력 타임아웃 (초)
    # - 이 시간 동안 업데이트가 없으면 이력 삭제
    # - 객체가 사라진 후 메모리 정리
    history_timeout: 3.0

    # ============================================
    # KMS_251107: 위치 기반 추적 파라미터 (안정성 개선)
    # ============================================

    # 위치 기반 추적 활성화
    # - true: 위치로 객체 추적 (UUID 변경 문제 해결)
    # - false: UUID로 객체 추적 (기존 방식)
    use_position_based_tracking: true

    # 위치 그리드 크기 (m)
    # - 이 크기 내에서는 같은 객체로 간주
    # - 기존 3.0m → 5.0m로 증가 (원형 교차로에서 추적 안정성 향상)
    # - 차량이 빠르게 이동해도 ID가 유지됨
    # - 1.0: 매우 엄격 (정차 중 객체)
    # - 3.0: 보통 (일반 도로)
    # - 5.0: 권장 (원형 교차로, 빠른 차량)
    # - 10.0: 너무 큼 (다른 객체 혼동 위험)
    position_based_id_grid_size: 3.0
